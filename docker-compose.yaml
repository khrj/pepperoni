services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: always

  server:
    build:
        context: .
        dockerfile: server/Dockerfile
    restart: always
    environment:
        - GEMINI_KEY=${GEMINI_KEY}
        - REDIS_HOST=redis
        - REDIS_PORT=6379
    ports:
        - "80:8000"
    depends_on:
        - redis
